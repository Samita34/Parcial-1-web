<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3-Registros JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Usuarios</h1>
        <ul id="listaUsuarios" class="list-group">
        </ul>
    </div>
    <script>
        $.getJSON("usuarios.json", function(data) {
            $.each(data, function(index, usuario) {
                var listItem = $("<li>").addClass("list-group-item").html(
                    "<strong>Nombre:</strong> " + usuario.nombre + "<br>" +
                    "<strong>Correo Electrónico:</strong> " + usuario.correoElectronico + "<br>" +
                    "<strong>País:</strong> " + usuario.pais
                );
                $("#listaUsuarios").append(listItem);
            });
        });
    </script>
</body>
</html>
